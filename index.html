<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="row">
    <div class="col-lg-4 headerDesktop"></div>
  <div class="header col-lg-2">
    <div class="frontCard">
      <img class="logo" src="images/card-logo.svg" alt="logo">
      <p class="card-number" id="card-number">0000 0000 0000 0000</p>
      <div class="row">
        <div class="col-6 offset-1">
          <p class="name text-uppercase" id="name">Jane Appleseed</p>
        </div>
        <div class="col offset-1">
          <p class="date"><span id="month">00</span>/<span id="year">00</span></p>
        </div>
      </div>
      </div>
    <div class="backCard">
     <p class="card-ccv" id="cardCcv">000</p>
     </div>
  </div>
 
<div class="col-lg-5">
  <form id="card-form">
    <div class="mb-4 offset-1">
      <label for="cardholder" class="form-label cardholderName text-uppercase">Cardholder Name</label>
      <input type="text" class="form-control" id="cardholder" aria-describedby="emailHelp" placeholder="e.g. Jane Appleseed">
      <p id="errorCardHolderName"></p>
    </div>
    <div class="mb-4 offset-1">
      <label for="cardholderNumber" class="form-label cardholderName text-uppercase">Card Number</label>
      <input type="text" class="form-control" id="cardholderNumber" aria-describedby="emailHelp" placeholder="e.g. 1234 5678 9123 0000">
      <p id="errorCardHolderNumber"></p>
    </div>

    <div class="mb-4 offset-1">
      <div class="row">
        <div class="col">
        <label for="cardholderNumber" class="form-label cardholderName text-uppercase">Exp. Date (MM/YY)</label>
        <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="cardholderMonth"  maxlength="2" aria-describedby="emailHelp" placeholder="MM">
          <p id="errorCardHolderDate"></p>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="cardholderYear" maxlength="2" aria-describedby="emailHelp" placeholder="YY">
        </div>
      </div>
      </div>
      <div class="col">
        <label for="cardholderCVC" class="form-label cardholderName text-uppercase">CVC</label>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="cardholderCVC" aria-describedby="emailHelp" maxlength="3" placeholder="e.g. 123">
          <p id="errorCardHolderCVC"></p>
        </div>
      </div>
      </div>
      </div>
    </div>
    <button type="submit" class="offset-1 btn btn-primary submitBtn">Confirm</button>
  </form>


  <div id="thankYou" class="hidden">
    
    <img class="thanks mx-auto d-block" src="images/icon-complete.svg" alt="icon complete">

    <h1 class="thanksText text-center text-uppercase">Thank you!</h1>

    <p class="thanksSubtext text-center">We've added your card details</p>

    <div class="text-center continue">
      <form id="continueForm">
    <button type="submit" class="btn btn-primary submitBtn" id="continueBtn">Continue</button>
    </form>
  </div>
  </div>
</div>
</div>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rebekahshaw.com">Rebekah Shaw</a>.
  </div>

  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
